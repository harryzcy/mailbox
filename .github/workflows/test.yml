name: Tests

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  go-test:
    name: Go Unit Tests
    uses: harryzcy/github-actions/.github/workflows/go.yml@main

  integration-test:
    name: Integration Tests
    needs: go-test
    strategy:
      matrix:
        go-version: ["1.21", "1.22"]
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local@sha256:c213da507ebe240408afe4d1fba29425451976291b1c52963afd7b11a224de06 # v2.2.0
        ports:
          - 8000:8000
    steps:
      - uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Run integration tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./integration/...
        env:
          DYNAMODB_TABLE: test
          DYNAMODB_ORIGINAL_INDEX: OriginalMessageIDIndex

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3.1.6
        with:
          file: ./coverage.txt

  scripts:
    name: Script Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install serverless
        run: npm install serverless@v3

      - name: Copy over config
        run: cp serverless.yml.example serverless.yml

      - name: Test
        run: npx serverless print
