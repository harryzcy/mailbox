name: Tests

on:
  push:
    tags-ignore:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  go-test:
    name: Go Unit Tests
    uses: harryzcy/github-actions/.github/workflows/go.yml@main

  integration-test:
    name: Integration Tests
    needs: go-test
    strategy:
      matrix:
        go-version: ["1.20", "1.21"]
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run integration tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./integration/...
        env:
          DYNAMODB_TABLE: test
          DYNAMODB_ORIGINAL_INDEX: OriginalMessageIDIndex

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt

  scripts:
    name: Script Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install serverless
        run: npm install serverless

      - name: Generate config
        run: ./script/quickstart.sh -y

      - name: Test
        run: npx serverless print
